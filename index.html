<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4758D6;
        }

        .counter {
            color: #FFF;
            font-size: 80px;
            font-weight: bold;
        }

        .increment-button {
            padding: 16px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            font-size: 24px;
            color: #FFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="counter">
        Loading counter...
    </div>
    
    <button class="increment-button" onclick="incrementCounter()">
        Increment
    </button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
